name: FDE CI

on:
  push:
    branches: [main, "phase-*"]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install ruff

      - name: Lint with ruff
        run: ruff check src/ tests/ --select E,F,W --ignore E501,F541

  phase2:
    runs-on: ubuntu-latest
    needs: lint
    env:
      DEMO_MODE: "true"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest
      - name: Phase 2 tests
        run: pytest tests/test_phase2.py tests/test_phase2_brain.py tests/test_phase2_research.py tests/test_phase2_integration.py -v

  phase6:
    runs-on: ubuntu-latest
    needs: lint
    env:
      DEMO_MODE: "true"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest
      - name: Phase 6 tests
        run: pytest tests/test_phase6_composio.py -v

  phase7:
    runs-on: ubuntu-latest
    needs: [phase2, phase6]
    env:
      DEMO_MODE: "true"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest
      - name: Phase 7 Agent tests
        run: pytest tests/test_phase7_agent.py -v
      - name: Phase 7 Demo tests
        run: pytest tests/test_phase7_demo.py -v

  integration:
    runs-on: ubuntu-latest
    needs: phase7
    env:
      DEMO_MODE: "true"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest
      - name: Full integration tests
        run: pytest tests/test_integration.py -v
